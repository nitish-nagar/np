    <!--LOGIN FORM-->

    <section id="login-form">
        <div class="container">
            <div class="login-form">
                <h3 class="text-center">Login</h3>
                <form action="/login" method="POST" id="login">
                    <div class="form-icon">
                        <span><i class="fa fa-sign-in"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" name="name" id="name" placeholder="First Name"
                            required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control item"
                            placeholder="Password (Name with birth year)" required />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-block create-account" type="submit" value="Login"
                            id="login-form-submit" />
                    </div>
                    <div id="login-error-msg-holder">
                        <p id="login-error-msg">Invalid username and/or password
                        </p>
                    </div>
                </form>
                <div class="below-register-form">
                    Don't have an account? <a href="mailto:nitishnagar03@gmail.com">Contact developer</a>
                </div>
            </div>
        </div>
    </section>

    <!--/LOGIN FORM-->
